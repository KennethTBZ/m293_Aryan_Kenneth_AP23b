<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Reset Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar">
        <a href="homepage.html"><img src="images/Logo.png" alt="Logo" /></a>
        <div class="navbar-links">
          <a href="homepage.html">Home</a>
          <a href="aboutus.html">About</a>
          <a href="login.html">Login</a>
          <a href="registration.html" class="button">Register</a>
        </div>
      </div>
    </header>

    <div class="contact-container">
      <h1>Password Reset</h1>
      <p>Enter your email address below to receive a password reset link.</p>
      <form action="password_reset_confirmation.html" method="post">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <button type="submit">Reset Password</button>
        </div>
      </form>
    </div>
  </body>
</html>
